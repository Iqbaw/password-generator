<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Password Generator</h1>
    <div class="options">
      <label for="length">Panjang Password:</label>
      <input type="number" id="length" min="4" max="20" value="12">
      
      <label><input type="checkbox" id="uppercase" checked> Huruf Besar</label>
      <label><input type="checkbox" id="lowercase" checked> Huruf Kecil</label>
      <label><input type="checkbox" id="numbers" checked> Angka</label>
      <label><input type="checkbox" id="symbols" checked> Simbol</label>
    </div>
    
    <button id="generate">Generate Password</button>
    <input type="text" id="password" readonly>
  </div>
  <script src="script.js"></script>
</body>
</html>
